<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   
    <link rel="stylesheet" href="style.css">
    <script src="./budget_planner.js"></script>

    <title>Program Manager</Prog></title>
    <style>
        .main{
            background-color: #e5e5e5;

            margin: 10px 0px;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 2px 2px 2px #000000;
            text-align: center;
            color: hsl(221, 51%, 16%);
        }

        div{
            margin: 5px;

        }
  
    </style>

</head>
<body>

    <div class="container">

        <div class="header">
            <h1> Program Manager</h1>
        </div>

        <div class="main">
        
            <!-- <div class="addBudgetBox"> -->
                <h2>Add New Budget</h2>
                <div class="formBox">
                    <form onsubmit="return addBudget()" class="form-group">
                        
                        <div class="row">
                            <div class="col-2"><label>Client Name</label></div>
                            <div class="col-3"><input type="text" name="clientName" id="clientName" class="form-control" placeholder="Client Name" required/></div>
                        </div>

                        <div class="row">
                            <div class="col-2"><label>Project Name</label></div>
                            <div class="col-3"><input type="text" name="projectName" id="projectName" class="form-control" placeholder="Project Name" required/></div>
                        </div>

                        <div class="row">
                            <div class="col-2"><label>Budget</label></div>
                            <div class="col-3"><input type="number" name="budget" id="budget" class="form-control" placeholder="Budget" required/></div>
                        </div>

                        

                        <div class="row">
                            <div class="col-2"><input type="submit"  value="Add"   class="btn btn-outline-primary"/></div>
                            <div class="col-2"><input type="reset" value="reset" class="btn btn-outline-info"/></div>
                        </div>
                    </form>
                </div>



                <div class="row">
                    <div class="col-2 ">
                        <input type="button" value="Home" class="btn btn-outline-primary" onclick="location.href='index.html';"/>
                    </div>
                    <div class="col-2">
                        <input type="button" value="Remove Data" class="btn btn-danger " onclick="removeData()"/>
                    </div>
                </div>

            <!-- </div> -->
        </div>

    </div>
    
</body>
</html>
