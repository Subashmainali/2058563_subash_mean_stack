
<div class="container">

  <div class="loginDiv" *ngIf="canDisplayLogin">
    <h2>
      Login Form
    </h2>

    <form class="form-group"  [formGroup]="loginRef" (ngSubmit)="validateUser()">
      <div class="form-group col-sm-8">
        <label for="user">Username</label>
        <input type="text" formControlName="user" id="user" class="form-control">
      </div>

      <div class="form-group col-sm-8">
        <label for="user">Password</label>
        <input type="password" formControlName="pass" id="pass" class="form-control">
      </div>

      <div class="form-group">
        <input [disabled]="loginRef.invalid" type="submit"   value="Login"  class="btn btn-primary"/>
        <button (click)="switchDisplay('signUp')" class="btn btn-info">Sign Up</button>
      </div>

    </form>

    <div style="color: crimson;">
      {{msg}}
    </div>

  </div>

  <!-- ######################## Sign UP ######################## -->

  <div class="signupDiv" *ngIf="canDisplaySignUp">
    <h2>
      Registration Form
    </h2>

    <button (click)="switchDisplay('login')" class="btn btn-info">Login</button>
    
    
    <form class="form-group" [formGroup]="regRef" (ngSubmit)="registerUser()">
      <div class="form-group row">
        <label for="user" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-5">
          <input type="text" formControlName="fname" id="fName" class="form-control">
        </div>
      </div>
  
      <div class="form-group row">
        <label for="user" class="col-sm-2 col-form-label">Last name</label>
        <div class="col-sm-5">
          <input type="text" formControlName="lname" id="lName" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="user" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-5">
          <input type="text" formControlName="user" id="user" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="user" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-5">
          <input type="password" formControlName="pass" id="pass" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <input type="submit"  [disabled]="regRef.invalid" value="Register" class="btn btn-primary">
        <input type="reset" value="reset" class="btn btn-info">
      </div>


    </form>
    

  </div>

  <div class="portfolioDiv" *ngIf="canDisplayPortfolio">
    <h2>
      My Portfolio
    </h2>

    <div class="userNameDiv">
      Welcome {{userName}}
    </div>

    <button (click)="switchDisplay('login')" class="btn btn-info">Home</button>

    <div class="addContactDiv">
      <form [formGroup]="contactRef" (ngSubmit)="saveContact()">

        <div class="form-group" >
          <label for="user">Contact Name</label>
          <input type="text" formControlName="name" id="name" class="form-control">
        </div>

        <div class="form-group">
          <label for="user">Phone No.</label>
          <input type="number" formControlName="number" id="number" class="form-control">
        </div>
        
        <div class="form-group">
          <input [disabled]="contactRef.invalid" type="submit" value="Save" class="btn btn-primary">
        </div>  
  
      </form>
    </div>

    <div class="tableDiv"  >
      <button (click) = "showTable()" class="btn btn-info">Contact Details</button>
      <table class="table table-dark" *ngIf="canDisplayTable">
        <thead>
          <tr>
            <th >Name</th>
            <th>Phone No.</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of contactList">
            <td>{{c.name}}</td>
            <td>{{c.number}}</td>
          </tr>


        </tbody>
      </table>

    </div>


  

  </div>
</div>
